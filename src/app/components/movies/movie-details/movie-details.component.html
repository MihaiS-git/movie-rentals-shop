<div class="card d-flex flex-wrap mx-auto my-3" style="width: 18rem;" [routerLink]="[index]" routerLinkActive="active">
  <img [src]=movie.imagePath class="card-img-top image-responsive" alt="{{ movie.title }}">
  <div class="card-body bg-secondary-subtle">
    <h5 class="card-title">{{ movie.title }}</h5>
    <p class="card-text">{{ movie.description }}</p>
    <a href="#" class="btn btn-primary" >Details</a>
  </div>
</div>
